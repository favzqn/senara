<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story ‚Äî Senara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="https://cloud.umami.is/script.js" data-website-id="d358dae2-966c-46d3-bf10-c43ae1e20415"></script>
  <style>
    * {
      font-family: 'Inter', 'Nunito', sans-serif;
    }
    
    body {
      background-color: #faf8f3;
    }
    
    .story-container {
      background: linear-gradient(135deg, #faf8f3 0%, #f5f0e8 100%);
      border-radius: 2rem;
      border: 2px solid #e8dcc8;
    }
    
    .play-btn-large {
      background-color: #8b7355;
      color: white;
      transition: all 0.3s ease;
    }
    
    .play-btn-large:hover {
      background-color: #6d5844;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-amber-50">
  <!-- Navigation (will be injected by navbar.js) -->
  <nav id="navbar-placeholder"></nav>

  <!-- Story Player Container -->
  <section class="min-h-screen flex items-center justify-center px-4 py-16">
    <div class="max-w-4xl w-full">
      <!-- Monogatari.js Player (will be initialized here) -->
      <div id="monogatari-container" style="display: none;">
        <!-- Monogatari.js will render here -->
      </div>

      <!-- Story Info & Placeholder (shown when Monogatari.js is not available) -->
      <div id="storyContent" class="story-container p-8 md:p-12">
        <!-- Story content will be loaded here -->
        <div class="text-center py-12">
          <p class="text-amber-700 mb-4">Loading story...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-amber-900 text-white py-12 px-4 mt-20">
    <div class="max-w-6xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div>
          <h3 class="text-2xl font-bold mb-4">Senara</h3>
          <p class="text-amber-100">Platform visual novel edukatif untuk segala usia.</p>
        </div>
        <div>
          <h4 class="font-bold mb-4">Navigasi</h4>
          <ul class="space-y-2 text-amber-100">
            <li><a href="index.html" class="hover:text-white transition">Beranda</a></li>
            <li><a href="koleksi.html" class="hover:text-white transition">Koleksi</a></li>
            <li><a href="index.html#tentang" class="hover:text-white transition">Tentang</a></li>
          </ul>
        </div>
        <div>
          <h4 class="font-bold mb-4">Kontak</h4>
          <!-- <p class="text-amber-100">Email: hello@senara.id</p> -->
          <p class="text-amber-100">Ikuti kami di media sosial</p>
        </div>
      </div>
      <div class="border-t border-amber-800 pt-8 text-center text-amber-100">
        <p>&copy; 2024 Senara. Semua hak dilindungi.</p>
      </div>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/shared-utils.js"></script>
  <script src="js/navbar.js"></script>
  <script src="data/stories.js"></script>
  <script src="data/learning-paths.js"></script>
  <script src="js/learning-paths-utils.js"></script>
  <script src="https://cdn.counter.dev/script.js" data-id="af8cab5a-f3b9-4717-8058-68e00f4f917c" data-utcoffset="7"></script>
  <script>

    // Load story data from hardcoded data
    function loadStory() {
      const storyId = getUrlParam('id');
      
      if (!storyId) {
        document.getElementById('storyContent').innerHTML = `
          <div class="text-center py-12">
            <p class="text-red-600 mb-4">Story not found.</p>
            <a href="koleksi.html" class="text-amber-900 hover:text-amber-700 font-semibold">‚Üê Back to Collection</a>
          </div>
        `;
        return;
      }

      try {
        const story = allStoriesData.find(s => s.id === storyId);

        if (!story) {
          throw new Error('Story not found');
        }

        renderStory(story);
      } catch (error) {
        console.error('Error loading story:', error);
        document.getElementById('storyContent').innerHTML = `
          <div class="text-center py-12">
            <p class="text-red-600 mb-4">Error loading story. Please try again.</p>
            <a href="koleksi.html" class="text-amber-900 hover:text-amber-700 font-semibold">‚Üê Back to Collection</a>
          </div>
        `;
      }
    }

    // Render story player
    function renderStory(story) {
      const emoji = getStoryEmoji(story.id);
      const pathId = getUrlParam('path');
      const pathInfo = pathId ? getLearningPathById(pathId) : null;
      const pathStoryInfo = pathId ? getStoryInPath(pathId, story.id) : null;

      let pathContextHTML = '';
      let backLink = 'koleksi.html';

      if (pathInfo && pathStoryInfo) {
        backLink = `path-detail.html?id=${pathId}`;
        const progress = getPathProgress(pathId);
        pathContextHTML = `
          <div class="mb-8 bg-amber-50 border-l-4 border-amber-900 p-4 rounded">
            <p class="text-sm text-amber-700 mb-2">
              <strong>üìö Part of Learning Path:</strong> ${pathInfo.title}
            </p>
            <p class="text-xs text-amber-600">
              Chapter ${pathStoryInfo.order} of ${pathInfo.storyDetails.length} ‚Ä¢ Progress: ${progress.completed}/${progress.total}
            </p>
          </div>
        `;
      }

      const content = `
        <div class="text-center">
          ${pathContextHTML}

          <div class="text-8xl mb-6">${emoji}</div>
          <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-4">${story.title}</h1>
          
          <div class="flex flex-wrap gap-2 justify-center mb-6">
            ${story.tags.map(tag => `
              <span class="bg-amber-100 text-amber-900 px-4 py-2 rounded-full font-semibold">
                ${tag}
              </span>
            `).join('')}
          </div>
          
          ${story.collaboration ? `
            <div class="mb-6 inline-block bg-pink-50 border-2 border-pink-300 rounded-lg px-6 py-3">
              <p class="text-pink-700 font-semibold text-lg">
                ü§ù ${story.collaboration}
              </p>
            </div>
          ` : ''}
          
          <p class="text-amber-700 mb-8 text-lg">
            Recommended age: ${story.age}
          </p>
          
          <div class="bg-white rounded-xl p-8 mb-8 border border-amber-100">
            <p class="text-amber-800 mb-6 text-lg leading-relaxed">
              Siap untuk memulai petualangan? Klik tombol di bawah untuk memainkan visual novel ini.
            </p>
            <p class="text-amber-700 text-sm mb-6">
              üí° Tip: Pilihan yang Anda buat akan mempengaruhi jalan cerita. Nikmati pengalaman unik Anda!
            </p>
          </div>
          
          <button id="playBtn" class="play-btn-large px-12 py-4 rounded-lg font-bold text-xl mb-6 w-full md:w-auto">
            ‚ñ∂ Mainkan Visual Novel
          </button>
          
          <!-- Social Sharing -->
          <div class="mt-8 pt-8 border-t border-amber-200">
            <p class="text-amber-700 text-sm font-semibold mb-4">üì¢ Bagikan cerita ini:</p>
            <div class="flex flex-wrap gap-3 justify-center">
              <a id="shareTwitter" href="#" target="_blank" rel="noopener noreferrer" class="bg-blue-400 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-500 transition flex items-center gap-2">
                ùïè Twitter
              </a>
              <a id="shareFacebook" href="#" target="_blank" rel="noopener noreferrer" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center gap-2">
                f Facebook
              </a>
              <a id="shareWhatsApp" href="#" target="_blank" rel="noopener noreferrer" class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-600 transition flex items-center gap-2">
                üí¨ WhatsApp
              </a>
              <button id="shareCopy" class="bg-amber-900 text-white px-4 py-2 rounded-lg font-semibold hover:bg-amber-800 transition flex items-center gap-2">
                üîó Salin Link
              </button>
            </div>
          </div>
          
          <div class="mt-12 pt-8 border-t border-amber-200">
            <a href="${backLink}" class="text-amber-900 hover:text-amber-700 font-semibold">
              ‚Üê Kembali ${pathId ? 'ke Path' : 'ke Koleksi'}
            </a>
          </div>
        </div>
      `;

      document.getElementById('storyContent').innerHTML = content;
      
      // Add event listener to play button - redirect to Monogatari engine
      document.getElementById('playBtn').addEventListener('click', () => {
        // Store path info for completion tracking
        if (pathId) {
          sessionStorage.setItem('currentPathId', pathId);
          sessionStorage.setItem('currentStoryId', story.id);
        }
        // Redirect to Monogatari engine with story parameter
        window.location.href = CONFIG.paths.monogatari + `?story=${story.id}`;
      });

      // Setup social sharing
      setupSocialSharing(story);
    }

    // Load story on page load
    document.addEventListener('DOMContentLoaded', () => {
      initNavbar('collection');
      loadStory();
    });
  </script>

</body>
</html>
