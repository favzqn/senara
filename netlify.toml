[build]
  command = ""
  publish = "."

# Exclude static assets and story files from SPA redirect
[[redirects]]
  from = "/monogatari/stories/*"
  to = "/monogatari/stories/:splat"
  status = 200

# SPA routing - preserve query parameters (catch-all, must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
