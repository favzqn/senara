<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koleksi â€” Senara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="style/home.css" rel="stylesheet">
  <link href="style/story-cards.css" rel="stylesheet">
  <script defer src="https://cloud.umami.is/script.js" data-website-id="d358dae2-966c-46d3-bf10-c43ae1e20415"></script>
  <style>
    * {
      font-family: 'Inter', 'Nunito', sans-serif;
    }
    
    body {
      background-color: #faf8f3;
    }
  </style>
</head>
<body class="bg-amber-50">
  <!-- Navigation (will be injected by navbar.js) -->
  <nav id="navbar-placeholder"></nav>

  <!-- Header -->
  <section class="bg-gradient-to-r from-amber-100 to-amber-50 py-16 px-4">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-5xl md:text-6xl font-bold text-amber-900 mb-4">Koleksi Cerita</h1>
      <p class="text-lg text-amber-800 max-w-2xl">
        Jelajahi koleksi visual novel edukatif kami. Pilih cerita yang sesuai dengan minat dan usia Anda.
      </p>
    </div>
  </section>

  <!-- Search & Filter -->
  <section class="py-8 px-4 bg-white border-b border-amber-100">
    <div class="max-w-6xl mx-auto">
      <div class="flex flex-col md:flex-row gap-4 items-center">
        <div class="flex-1 w-full">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Cari cerita..." 
            class="w-full px-4 py-3 rounded-lg border border-amber-200 bg-amber-50 text-amber-900 placeholder-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500"
            data-umami-event="Collection search input"
          >
        </div>
        <div class="flex gap-2 flex-wrap justify-center md:justify-end w-full md:w-auto">
          <button class="filter-btn px-4 py-2 rounded-full bg-amber-100 text-amber-900 font-medium hover:bg-amber-200 transition" data-filter="all" data-umami-event="Collection filter Semua">Semua</button>
          <button class="filter-btn px-4 py-2 rounded-full bg-amber-50 text-amber-900 font-medium hover:bg-amber-100 transition" data-filter="Emotional Skills" data-umami-event="Collection filter Emotional Skills">Emotional</button>
          <button class="filter-btn px-4 py-2 rounded-full bg-amber-50 text-amber-900 font-medium hover:bg-amber-100 transition" data-filter="Coding" data-umami-event="Collection filter Coding">Coding</button>
          <button class="filter-btn px-4 py-2 rounded-full bg-amber-50 text-amber-900 font-medium hover:bg-amber-100 transition" data-filter="Social Skills" data-umami-event="Collection filter Social Skills">Social</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Stories Grid -->
  <section class="py-16 px-4">
    <div class="max-w-6xl mx-auto">
      <div id="storiesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Stories will be loaded here by JavaScript -->
        <div class="col-span-full text-center py-12">
          <p class="text-amber-700">Loading stories...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (will be injected by footer.js) -->
  <footer id="footer-placeholder"></footer>

  <script src="js/config.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/shared-utils.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="data/stories.js"></script>
  <!-- <script src="https://cdn.counter.dev/script.js" data-id="af8cab5a-f3b9-4717-8058-68e00f4f917c" data-utcoffset="7"></script> -->
  <script>

    let allStories = [];
    let currentFilter = 'all';
    let currentSearch = '';

    // Load stories from hardcoded data
    function loadStories() {
      allStories = allStoriesData;
      filterAndRender();
    }

    // Filter and render stories
    function filterAndRender() {
      let filtered = filterStoriesBySearch(allStories, currentSearch);
      filtered = filterStoriesByCategory(filtered, currentFilter);
      renderStories(filtered);
    }

    // Render story cards
    function renderStories(stories) {
      const container = document.getElementById('storiesContainer');
      
      if (stories.length === 0) {
        showError(container, CONSTANTS.ERRORS.NO_STORIES_FOUND);
        return;
      }

      container.innerHTML = '';

      stories.forEach(story => {
        const card = createStoryCard(story, { showDescription: true });
        container.appendChild(card);
      });
    }

    // Setup event listeners
    function setupEventListeners() {
      // Search input
      document.getElementById('searchInput').addEventListener('input', (e) => {
        currentSearch = e.target.value;
        filterAndRender();
      });

      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          // Update active state
          document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('bg-amber-100');
            b.classList.add('bg-amber-50');
          });
          e.target.classList.remove('bg-amber-50');
          e.target.classList.add('bg-amber-100');

          // Update filter
          currentFilter = e.target.dataset.filter;
          filterAndRender();
        });
      });

    }

    // Load stories on page load
    document.addEventListener('DOMContentLoaded', () => {
      initNavbar('collection');
      initFooter();
      loadStories();
      setupEventListeners();
    });
  </script>
</body>
</html>
