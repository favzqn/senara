<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori — Senara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="https://cloud.umami.is/script.js" data-website-id="d358dae2-966c-46d3-bf10-c43ae1e20415"></script>
  <style>
    * {
      font-family: 'Inter', 'Nunito', sans-serif;
    }
    
    body {
      background-color: #faf8f3;
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    
    .tag {
      display: inline-block;
      background-color: #e8dcc8;
      color: #6d5844;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .play-btn {
      background-color: #8b7355;
      color: white;
      transition: all 0.3s ease;
    }
    
    .play-btn:hover {
      background-color: #6d5844;
      transform: scale(1.05);
    }
    
    .thumbnail-placeholder {
      background: linear-gradient(135deg, #e8dcc8 0%, #d4c4b0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #8b7355;
    }
  </style>
</head>
<body class="bg-amber-50">
  <!-- Navigation (will be injected by navbar.js) -->
  <nav id="navbar-placeholder"></nav>

  <!-- Header -->
  <section class="bg-gradient-to-r from-amber-100 to-amber-50 py-16 px-4">
    <div class="max-w-6xl mx-auto">
      <a href="koleksi.html" class="text-amber-900 hover:text-amber-700 font-semibold mb-4 inline-block" data-umami-event="Category back to Collection">← Kembali ke Koleksi</a>
      <h1 id="categoryTitle" class="text-5xl md:text-6xl font-bold text-amber-900 mb-4">Kategori</h1>
      <p id="categoryDesc" class="text-lg text-amber-800 max-w-2xl">
        Jelajahi cerita dari kategori ini.
      </p>
    </div>
  </section>

  <!-- Stories Grid -->
  <section class="py-16 px-4">
    <div class="max-w-6xl mx-auto">
      <div id="storiesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Stories will be loaded here -->
        <div class="col-span-full text-center py-12">
          <p class="text-amber-700">Loading stories...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (will be injected by footer.js) -->
  <footer id="footer-placeholder"></footer>

  <script src="js/config.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/shared-utils.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="data/stories.js"></script>
  <!-- <script src="https://cdn.counter.dev/script.js" data-id="af8cab5a-f3b9-4717-8058-68e00f4f917c" data-utcoffset="7"></script> -->
  <script>

    // Load stories by category
    function loadStoriesByCategory() {
      const categorySlug = getUrlParam('cat');
      const categoryName = CONSTANTS.CATEGORY_SLUGS[categorySlug];

      if (!categoryName) {
        showError(document.getElementById('storiesContainer'), CONSTANTS.ERRORS.CATEGORY_NOT_FOUND);
        return;
      }

      // Update page title and description
      document.getElementById('categoryTitle').textContent = categoryName;
      document.getElementById('categoryDesc').textContent = `Jelajahi semua cerita dari kategori ${categoryName}.`;
      document.title = `${categoryName} — Senara`;

      // Filter stories by category
      const filtered = filterStoriesByCategory(allStoriesData, categoryName);

      renderStories(filtered);
    }

    // Render story cards
    function renderStories(stories) {
      const container = document.getElementById('storiesContainer');
      
      if (stories.length === 0) {
        showError(container, CONSTANTS.ERRORS.NO_STORIES_IN_CATEGORY);
        return;
      }

      container.innerHTML = '';

      stories.forEach(story => {
        const card = document.createElement('div');
        card.className = 'card-hover bg-white rounded-2xl overflow-hidden border border-amber-100 shadow-sm';
        const emoji = getStoryEmoji(story.id);
        
        card.innerHTML = `
          <div class="thumbnail-placeholder h-48 w-full">
            ${emoji}
          </div>
          <div class="p-6">
            <h3 class="text-xl font-bold text-amber-900 mb-2">${story.title}</h3>
            <p class="text-amber-700 text-sm mb-4">${story.description}</p>
            <div class="flex flex-wrap gap-2 mb-4">
              ${story.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
            <div class="flex items-center justify-between mb-6">
              <span class="text-sm font-semibold text-amber-700 bg-amber-50 px-3 py-1 rounded-full">
                ${story.age}
              </span>
            </div>
            <a href="story.html?id=${story.id}" class="play-btn w-full py-3 rounded-lg font-semibold text-center block">
              ▶ Mainkan
            </a>
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    // Load stories on page load
    document.addEventListener('DOMContentLoaded', () => {
      initNavbar('collection');
      initFooter();
      loadStoriesByCategory();
    });
  </script>
</body>
</html>
