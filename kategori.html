<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori — Senara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="style/home.css" rel="stylesheet">
  <link href="style/story-cards.css" rel="stylesheet">
  <script defer src="https://cloud.umami.is/script.js" data-website-id="d358dae2-966c-46d3-bf10-c43ae1e20415"></script>
  <style>
    * {
      font-family: 'Inter', 'Nunito', sans-serif;
    }
    
    body {
      background-color: #faf8f3;
    }
  </style>
</head>
<body class="bg-amber-50">
  <!-- Navigation (will be injected by navbar.js) -->
  <nav id="navbar-placeholder"></nav>

  <!-- Header -->
  <section class="bg-gradient-to-r from-amber-100 to-amber-50 py-16 px-4">
    <div class="max-w-6xl mx-auto">
      <a href="koleksi.html" class="text-amber-900 hover:text-amber-700 font-semibold mb-4 inline-block" data-umami-event="Category back to Collection">← Kembali ke Koleksi</a>
      <h1 id="categoryTitle" class="text-5xl md:text-6xl font-bold text-amber-900 mb-4">Kategori</h1>
      <p id="categoryDesc" class="text-lg text-amber-800 max-w-2xl">
        Jelajahi cerita dari kategori ini.
      </p>
    </div>
  </section>

  <!-- Stories Grid -->
  <section class="py-16 px-4">
    <div class="max-w-6xl mx-auto">
      <div id="storiesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Stories will be loaded here -->
        <div class="col-span-full text-center py-12">
          <p class="text-amber-700">Loading stories...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (will be injected by footer.js) -->
  <footer id="footer-placeholder"></footer>

  <script src="js/config.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/shared-utils.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="data/stories.js"></script>
  <script src="data/categories.js"></script>
  <!-- <script src="https://cdn.counter.dev/script.js" data-id="af8cab5a-f3b9-4717-8058-68e00f4f917c" data-utcoffset="7"></script> -->
  <script>

    // Load stories by category
    function loadStoriesByCategory() {
      const categorySlug = getUrlParam('cat');
      const category = getCategoryBySlug(categorySlug);

      if (!category) {
        showError(document.getElementById('storiesContainer'), CONSTANTS.ERRORS.CATEGORY_NOT_FOUND);
        return;
      }

      // Update page title and description
      document.getElementById('categoryTitle').textContent = category.title;
      document.getElementById('categoryDesc').textContent = `Jelajahi semua cerita dari kategori ${category.title}.`;
      document.title = `${category.title} — Senara`;

      // Filter stories by category ID
      const filtered = allStoriesData.filter(story => story.category === category.id);

      renderStories(filtered);
    }

    // Render story cards
    function renderStories(stories) {
      const container = document.getElementById('storiesContainer');
      
      if (stories.length === 0) {
        showError(container, CONSTANTS.ERRORS.NO_STORIES_IN_CATEGORY);
        return;
      }

      container.innerHTML = '';

      stories.forEach(story => {
        const card = createStoryCard(story, { showDescription: true });
        container.appendChild(card);
      });
    }

    // Load stories on page load
    document.addEventListener('DOMContentLoaded', () => {
      initNavbar('collection');
      initFooter();
      loadStoriesByCategory();
    });
  </script>
</body>
</html>
